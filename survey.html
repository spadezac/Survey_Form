<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="survey.css">
        <title>Survey Form</title>
    </head>
    <script>
        const person = {
            name: ["Bob", "Smith"],
            age: 32,
            bio: function () {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`)
            },
            introduceSelf(){
                console.log(`Hi! I'm ${this.name[0]}.`)
            }
        };

    </script>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Your responses are of great help for us to improve</p>
            </div>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name <input id="name" type="text" placeholder="Enter your Name"
                            required />
                    </label>
                </div>
                <div class="form-group">
                    <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required />
                    </label>
                </div>
                <div class="form-group">
                    <label id="number-label">Age <input id="number" type="number" min="13" max="120" placeholder="Enter your Age"
                                        required />
                    </label>
                </div>
                <div class="form-group">
                    <label id="role-label">What would be your current role like? <select id="dropdown">
                                    <option>Select your role </option>
                                    <option>Student</option>
                                    <option>Part Time Developer (learner)</option>
                                    <option>Full Time Developer (learner)</option>
                                    <option>Other</option>
                                </select>
                    </label>
                </div>
                <div class="form-group">
                    <label id="recommend-label">How likely is it for you to recommend us to others? <ul>
                                            <li><input id="scale1" type="radio" name="scale" value="1" class="inline"> Very likely</input></li>
                                            <li><input id="scale2" type="radio" name="scale" value="2" class="inline"> Likely</input></li>
                                            <li><input id="scale3" type="radio" name="scale" value="3" class="inline"> Unlikely</input></li>
                                            <li><input id="scale4" type="radio" name="scale" value="4" class="inline"> Very Unlikely</input></li>
                                            </ul>
                    </label>
                </div>
                <div class="form-group">
                    <label id="platforms-label">Which of our platforms do you enjoy?<ul>
                                                        <li> <input type="checkbox" value="a" class="inline">Code Forum</input></li>
                                                        <li><input type="checkbox" value="b" class="inline">Code News</input></li>
                                                        <li><input type="checkbox" value="c" class="inline">Code Radio</input></li>
                                                        <li><input type="checkbox" value="d" class="inline">Code Learn</input></li>
                                                    </ul>
                    </label>
                </div>
                <div class="form-group">
                    <label id="suggestion-label">Any suggetions/comments that you would like to share with us? <textarea name="suggest"
                                                        rows="3" cols="30" placeholder="I would like to suggest that..."></textarea>
                    </label>
                </div>
                <div class="form-group">
                    <input id="submit" type="submit" value="submit" />
                </div>
            </form>
        </div>
    </body>
                                                    
</html>
